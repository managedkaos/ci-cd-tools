---
version: '3.7'
networks:
    bamboo:
        driver: bridge
volumes:
    bamboo-data:
services:
    server:
        container_name: bamboo-server
        image: atlassian/bamboo-server
        volumes:
            - bamboo-data:/var/atlassian/application-data/bamboo
        networks:
            - bamboo
        ports:
            - 8085:8085
